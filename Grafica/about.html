<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica Histórica de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Contenedor del Navbar -->
    <div id="navbar-container"></div>

    <h1>Gráfica Histórica de Temperaturas</h1>

    <canvas id="historicalChart" width="800" height="400"></canvas>

    <!-- Insertar Navbar -->
    <script type="module">
        import { createNavbar } from "./navbar.js";

        // Insertar Navbar
        document.getElementById("navbar-container").appendChild(createNavbar());
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    <script>
        // Aquí van los datos históricos de temperaturas
        const historicalTemperatures = [21, 23, 24, 22, 19, 20, 25, 28, 30, 32, 31, 33, 30, 29, 28];
        const historicalLabels = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", 
            "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        const ctx = document.getElementById('historicalChart').getContext('2d');
        const historicalChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: historicalLabels,
                datasets: [{
                    label: 'Temperatura Promedio (°C)',
                    data: historicalTemperatures,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Temperatura Promedio (°C)'
                        }
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
