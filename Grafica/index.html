<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <body>
        <!-- Contenedor del Navbar -->
        <div id="navbar-container"></div>
    
        <h1>Clima de los Estados de Mexico</h1>
        <div id="weather-info">
            <p>Cargando...</p>
        </div>
    
        <canvas id="weatherChart" width="800" height="400"></canvas>
    
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    
        <!-- Importar Navbar y Footer al final -->
        <script type="module">
            import { createNavbar } from "./navbar.js";
            import { createFooter } from "./footer.js";
    
            // Insertar Navbar
            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById("navbar-container").appendChild(createNavbar());
            });
    
            // Insertar Footer
            const footerContainer = document.createElement("div");
            footerContainer.id = "footer-container";
            document.body.appendChild(footerContainer);
            document.getElementById("footer-container").appendChild(createFooter());
        </script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>

</body>
</html>
